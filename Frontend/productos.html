<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Ferretería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Cuando el modo cliente está activo en el body */
        body.modo-cliente-activo .columna-acciones,
        body.modo-cliente-activo #btnNuevoProducto {
            display: none;
        }
    </style>
    <!-- Iconos de Bootstrap, si es necesario, aunque no se especificaron -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Gestión de Productos</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span class="me-auto">Listado de Productos</span>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="modoClienteSwitch">
                    <label class="form-check-label" for="modoClienteSwitch">Modo Cliente</label>
                </div>
                <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#modalProducto" id="btnNuevoProducto">
                    Nuevo Producto
                </button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputBuscarProducto" placeholder="Buscar por Nombre o Categoría...">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Precio Venta</th>
                                <th>Stock Actual</th>
                                <th class="columna-acciones">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                            <!-- Aquí se cargarán los productos -->
                            <tr>
                                <td colspan="9" class="text-center">Cargando productos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Producto -->
    <div class="modal fade" id="modalProducto" data-bs-focus="false" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalProductoLabel">Crear/Editar Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <input type="hidden" id="productoId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="codigo" class="form-label">Código</label>
                                <input type="text" class="form-control" id="codigo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="selectCategoria" class="form-label">Categoría</label>
                                <div class="input-group">
                                    <select class="form-select" id="selectCategoria" required>
                                        <option value="">Seleccione una categoría</option>
                                        <!-- Opciones de categorías se cargarán aquí -->
                                    </select>
                                    <button class="btn btn-success" type="button" id="btnAnadirCategoria" title="Añadir nueva categoría">+</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="stockActual" class="form-label">Stock Actual</label>
                                <input type="number" class="form-control" id="stockActual" min="0" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="precioCosto" class="form-label">Precio Costo</label>
                                <input type="number" class="form-control" id="precioCosto" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="margenPorcentaje" class="form-label">Margen %</label>
                                <input type="number" class="form-control" id="margenPorcentaje" step="0.01" min="0">
                            </div>
                            <div class="col-md-4">
                                <label for="precioVenta" class="form-label">Precio Venta</label>
                                <input type="number" class="form-control" id="precioVenta" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="productos.js"></script>
</body>
</html>
