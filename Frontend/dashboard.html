<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ferretería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4">Panel de Control Gerencial</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card border-danger mb-3">
                    <div class="card-header bg-danger text-white">Stock Crítico</div>
                    <div class="card-body">
                        <h5 class="card-title" id="cant-critica">Cargando...</h5>
                        <p class="card-text">Productos por debajo del mínimo.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de Ventas por Método</h5>
                        <canvas id="graficoVentas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Ganancias por Categoría</h5>
                        <canvas id="graficoGananciasPorCategoria"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5 pb-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">Lista de Productos en Alerta</div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Producto</th>
                                    <th>Stock Actual</th>
                                    <th>Mínimo Requerido</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-criticos"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
