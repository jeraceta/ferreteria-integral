<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas - Sistema Ferretería</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar" class="sidebar">
        <div class="sidebar-heading">
          <div class="logo-container">
            <img src="img/logo.png" alt="Logo" />
          </div>
        </div>
        <div class="list-group list-group-flush">
          <a
            href="dashboard.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-home me-2"></i>Dashboard
          </a>
          <a
            href="inventario.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-boxes me-2"></i>Inventario
          </a>
          <a
            href="ventas.html"
            class="list-group-item list-group-item-action active"
          >
            <i class="fas fa-shopping-cart me-2"></i>Ventas
          </a>
          <a
            href="clientes.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-users me-2"></i>Clientes
          </a>
          <a
            href="productos.html"
            class="list-group-item list-group-item-action"
          >
            <i class="fas fa-box me-2"></i>Productos
          </a>
        </div>
      </nav>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid content-offset">
          <main>
            <h1 class="mt-1 mb-3">Gestión de Ventas</h1>

            <div class="row g-2">
              <!-- Columna de Datos del Cliente (más responsiva) -->
              <div class="col-md-12 col-lg-3 col-xl-3">
                <div class="card mb-3">
                  <div class="card-header">Datos del Cliente</div>
                  <div class="card-body">
                    <div class="row g-1">
                      <div class="col-12 mb-2">
                        <label for="clienteRifCedula" class="form-label small"
                          >R.I.F. / Cédula</label
                        >
                        <div class="input-group input-group-sm">
                          <select
                            class="form-select form-control-sm"
                            id="tipoDocumentoCliente"
                            style="max-width: 90px; text-align: center"
                          >
                            <option value="V">V</option>
                            <option value="E">E</option>
                            <option value="J">J</option>
                            <option value="G">G</option>
                          </select>
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            id="clienteRifCedula"
                            placeholder="Buscar cliente..."
                            aria-label="R.I.F. o Cédula"
                          />
                          <button
                            class="btn btn-outline-secondary btn-sm"
                            type="button"
                            id="btnBuscarCliente"
                          >
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-12 mb-2">
                        <label for="clienteRazonSocial" class="form-label small"
                          >Razón Social</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="clienteRazonSocial"
                          placeholder="Nombre o Razón Social"
                          readonly
                        />
                      </div>
                      <div class="col-12 mb-2">
                        <label for="clienteDireccion" class="form-label small"
                          >Dirección Fiscal</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="clienteDireccion"
                          placeholder="Dirección del Cliente"
                          readonly
                        />
                      </div>
                      <div class="col-6 mb-2">
                        <label for="clienteTelefono" class="form-label small"
                          >Teléfono</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="clienteTelefono"
                          placeholder="Teléfono"
                          readonly
                        />
                      </div>
                      <div class="col-6 mb-2">
                        <label for="clienteEmail" class="form-label small"
                          >Email</label
                        >
                        <input
                          type="email"
                          class="form-control form-control-sm"
                          id="clienteEmail"
                          placeholder="Correo"
                          readonly
                        />
                      </div>
                      <div class="col-12 mb-2">
                        <label
                          for="clienteTipoContribuyente"
                          class="form-label small"
                          >Tipo Contribuyente</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="clienteTipoContribuyente"
                          placeholder="Ordinario, Formal, Especial"
                          readonly
                        />
                      </div>
                    </div>
                    <div class="d-grid mt-2">
                      <button
                        class="btn btn-primary btn-sm"
                        id="btnGuardarCliente"
                      >
                        <i class="fas fa-user-plus me-2"></i>Registrar Nuevo
                        Cliente
                      </button>
                      <button
                        class="btn btn-outline-secondary btn-sm mt-2"
                        id="btnLimpiarCliente"
                        type="button"
                      >
                        <i class="fas fa-eraser me-2"></i>Limpiar
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Columna de Productos y Totales (más responsiva) -->
              <div class="col-md-12 col-lg-9 col-xl-9">
                <div class="card mb-3">
                  <div class="card-header">Productos en Venta</div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="buscarProductoInput" class="form-label"
                        >Buscar Producto</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="buscarProductoInput"
                        placeholder="Código o nombre del producto"
                        autocomplete="off"
                      />
                      <div
                        id="listaSugerenciasProductos"
                        class="predictive-search-results"
                      ></div>
                    </div>
                    <div class="table-responsive">
                      <table class="table table-sm table-hover">
                        <thead>
                          <tr>
                            <th style="width: 15%">Código</th>
                            <th style="width: 45%">Descripción</th>
                            <th style="width: 15%">Precio</th>
                            <th style="width: 10%">Cantidad</th>
                            <th style="width: 10%">Subtotal</th>
                            <th style="width: 5%">Acción</th>
                          </tr>
                        </thead>
                        <tbody id="productosVentaBody">
                          <!-- Productos añadidos aquí -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <!-- Sección de Totales (Esquina inferior derecha) -->
                <div class="card mt-3">
                  <div class="card-body">
                    <div class="row align-items-center">
                      <div class="col-lg-4">
                        <div class="form-check form-switch mb-2">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="cobrarIvaSwitch"
                            checked
                          />
                          <label class="form-check-label" for="cobrarIvaSwitch"
                            >Cobrar IVA (16%)</label
                          >
                        </div>
                        <div class="form-check form-switch mb-2">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="generarNotaSwitch"
                          />
                          <label
                            class="form-check-label"
                            for="generarNotaSwitch"
                            >Generar Nota de Entrega</label
                          >
                        </div>
                        <div class="form-group">
                          <label for="tasaCambioInput" class="form-label-sm"
                            >Tasa de Cambio $</label
                          >
                          <input
                            type="number"
                            id="tasaCambioInput"
                            class="form-control form-control-sm w-50 d-inline-block"
                            step="0.01"
                          />
                        </div>
                      </div>
                      <div class="col-lg-8 text-md-end">
                        <table
                          class="table table-borderless table-sm text-end mb-0"
                        >
                          <tbody>
                            <tr>
                              <td class="fs-5">Subtotal:</td>
                              <td class="fs-5 fw-bold">
                                <span id="subtotalVentaBS">0.00</span> Bs
                              </td>
                              <td class="fs-5 text-muted">
                                ($<span id="subtotalVenta">0.00</span>)
                              </td>
                            </tr>
                            <tr id="ivaRow">
                              <td class="fs-5">IVA (16%):</td>
                              <td class="fs-5 fw-bold">
                                <span id="ivaVentaBS">0.00</span> Bs
                              </td>
                              <td class="fs-5 text-muted">
                                ($<span id="ivaVenta">0.00</span>)
                              </td>
                            </tr>
                            <tr class="border-top">
                              <td class="pt-2">
                                <h4 class="mb-0">TOTAL USD:</h4>
                              </td>
                              <td class="pt-2">
                                <h4 class="mb-0 text-primary fw-bold">
                                  <span id="totalVentaBS">0.00</span> Bs
                                </h4>
                              </td>
                              <td class="pt-2">
                                <h4 class="mb-0 text-primary fw-bold">
                                  ($<span id="totalVenta">0.00</span>)
                                </h4>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="d-grid mt-3">
                      <button
                        class="btn btn-success btn-lg"
                        id="procesarVentaBtn"
                      >
                        PROCESAR VENTA
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom JS -->
    <script src="ventas.js"></script>
  </body>
</html>
